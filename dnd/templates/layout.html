<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<style>
    .content {
      max-width: 500px;
      margin: auto;
    }

    .dice {
    width: 300px;
    height: 175px;
    background-color: orange;
    position:absolute;
    bottom:0;
    left:0;
    }
</style>
<body style="background-color: gray;">
    <div class="content">
        {% block body %}
        {% endblock body%}
    </div>

    <div class="dice" id="dice">
        <h1>Dice Roller</h1>
        <button id="d4">Roll d4</button>
        <button id="d6">Roll d6</button>
        <button id="d8">Roll d8</button>
        <button id="d10">Roll d10</button>
        <button id="d12">Roll d12</button>
        <button id="d20">Roll d20</button>
        <button id="d100">Roll d100</button>
        <p id="result"></p>

        <script>
            // Function to simulate rolling a dice with the specified number of sides.
            function rollDice(sides) {
                return Math.floor(Math.random() * sides) + 1;
            }

            // Event listeners for the buttons.
            document.getElementById("d4").addEventListener("click", function() {
                var result = rollDice(4);
                document.getElementById("result").textContent = "You rolled a d4 and got: " + result;
            });
            
            document.getElementById("d6").addEventListener("click", function() {
                var result = rollDice(6);
                document.getElementById("result").textContent = "You rolled a d6 and got: " + result;
            });
            
            document.getElementById("d8").addEventListener("click", function() {
                var result = rollDice(8);
                document.getElementById("result").textContent = "You rolled a d8 and got: " + result;
            });

            document.getElementById("d10").addEventListener("click", function() {
                var result = rollDice(10);
                document.getElementById("result").textContent = "You rolled a d10 and got: " + result;
            });

            document.getElementById("d12").addEventListener("click", function() {
                var result = rollDice(12);
                document.getElementById("result").textContent = "You rolled a d12 and got: " + result;
            });

            document.getElementById("d20").addEventListener("click", function() {
                var result = rollDice(20);
                document.getElementById("result").textContent = "You rolled a d20 and got: " + result;
            });

            document.getElementById("d100").addEventListener("click", function() {
                var result = rollDice(100);
                document.getElementById("result").textContent = "You rolled a d100 and got: " + result;
            });
        </script>
    </div>
</body>
</html>
